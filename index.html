<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Docsify Mega Wiki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }
    body.dark-mode {
      --bg-color: #181818;
      --text-color: #e0e0e0;
      background: var(--bg-color);
      color: var(--text-color);
    }
    header {
      display:flex; align-items:center; gap:10px; padding:10px 0 15px 10px;
      background: #24292f;
      color: #fff;
      margin-bottom: 10px;
    }
    header img{height:38px}
    .toggle-theme {
      position:fixed; top:14px; right:20px; cursor:pointer; z-index:999; font-size:22px; background:#24292f; color:#fff; border:none; border-radius:6px; padding:4px 12px;
    }
    @media (max-width: 700px) {
      header h2 {font-size:20px;}
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ“</button>
  <header><img src="assets/logo.png"><h2>Docsify Mega Wiki</h2></header>
  <div id="app">Cargando documentaciÃ³nâ€¦</div>

  <script>
    window.$docsify = {
      name: 'Docsify Mega Wiki',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      auto2top: true,
      search: 'auto',
      pagination: {
        previousText: 'Anterior',
        nextText: 'Siguiente'
      },
      tabs: {
        persist: true
      },
      copyCode: {
        buttonText: 'Copiar',
        errorText: 'Error',
        successText: 'Copiado'
      },
      katex: {delimiters: 'dollars'},
      mermaidConfig: {startOnLoad:true}
    };
    function toggleTheme(){
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode')?'dark':'light');
    }
    if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark-mode');}
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
